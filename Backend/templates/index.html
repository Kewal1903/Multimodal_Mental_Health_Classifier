<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimodal Emotion Analysis</title>
    <link href="/static/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Apply the Inter font as the default */
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-beige-bg text-brown-text min-h-screen flex flex-col items-center pt-10">

    <h1 class="text-3xl font-bold text-brown-text mb-8">Emotion Analysis</h1>

    <div class="w-full max-w-4xl flex flex-col md:flex-row gap-8 px-4">

        <div class="w-full md:w-1/2 bg-white rounded-lg shadow-lg p-6 border border-gray-200">
            <h2 class="text-xl font-semibold mb-4">Inputs</h2>

            <div class="mb-4">
                <label for="text_input" class="block text-sm font-medium mb-1">Text</label>
                <textarea id="text_input" rows="4" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-brown-accent focus:outline-none" placeholder="How are you feeling?"></textarea>
            </div>

            <div class="mb-4">
                <label for="image_input" class="block text-sm font-medium mb-1">Image</label>
                <input id="image_input" type="file" accept="image/*" class="w-full text-sm text-slate-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-beige-bg file:text-brown-accent
                    hover:file:bg-opacity-80"/>
            </div>

            <div class="mb-4" id="audio_section">
                <label for="audio_input" class="block text-sm font-medium mb-1">Audio</label>
                <div class="flex gap-2">
                    <input id="audio_input" type="file" accept="audio/*" class="w-full text-sm text-slate-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-beige-bg file:text-brown-accent
                        hover:file:bg-opacity-80"/>
                </div>
            </div>


            <button id="analyze_btn" class="w-full py-3 px-4 bg-brown-accent text-white rounded-lg font-bold text-lg hover:bg-brown-light transition-colors">
                Analyze
            </button>
            <p id="loading_spinner" class="text-center mt-4 hidden">Analyzing...</p>

        </div>

        <div id="results_section" class="w-full md:w-1/2 bg-white rounded-lg shadow-lg p-6 border border-gray-200 hidden">
            <h2 class="text-xl font-semibold mb-4">Results</h2>

            <div class="text-center bg-beige-bg p-4 rounded-lg mb-4">
                <h3 class="text-sm font-medium uppercase text-brown-light">Final Prediction</h3>
                <p id="final_prediction" class="text-4xl font-bold text-brown-text">-</p>
            </div>

            <div>
                <h3 class="text-lg font-semibold mb-2">Modality Breakdown</h3>
                <div class="mb-2">
                    <p class="font-medium">Text Model</p>
                    <canvas id="text_chart"></canvas>
                </div>
                <div class="mb-2">
                    <p class="font-medium">Image Model</p>
                    <canvas id="image_chart"></canvas>
                </div>
                <div class="mb-2" id="audio_chart_container">
                    <p class="font-medium">Audio Model</p>
                    <canvas id="audio_chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
